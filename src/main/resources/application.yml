spring:
  datasource:
    url: jdbc:mysql://${DB_URL:localhost:3306}/${DB_NAME}?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: ${DB_ID}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
      hibernate:
        format_sql: true